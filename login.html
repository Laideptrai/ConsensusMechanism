        <button onclick="login()">Login</button>

        const username = document.getElementById("loginUsername").value;
        const walletAddress = document.getElementById("walletAddress").value;

        // Validate Ethereum address format
        if (!web3.utils.isAddress(walletAddress)) {
            alert("Invalid Ethereum wallet address");
            return;
        }

        // Call the registerUser function on the smart contract
        try {
            await contract.methods.registerUser(username).send({ from: walletAddress });
            alert("User registered successfully!");
        } catch (error) {
            console.error("Error registering user:", error);
            alert(`Failed to register user. Error: ${error.message}`);
            return;
        }

        // Call the getUser function on the smart contract
        try {
            const result = await contract.methods.getUser().call({ from: walletAddress });
            alert(`Hello, ${result}!`);
        } catch (error) {
            console.error("Error getting user information:", error);
            alert(`Failed to retrieve user information. Error: ${error.message}`);
        }
    }
